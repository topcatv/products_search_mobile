<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane ng-controller="MyCtrl">
  <ion-header-bar class="item-input-inset bar-stable">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="条码或品名" ng-model="params" ng-change="onSearch()">
    </label>
  </ion-header-bar>
  <ion-content>
    <!--下拉刷新-->
    <ion-refresher
      pulling-text="下拉刷新"
      pulling-icon="ion-loading-c"
      refreshing-text="刷新成功"
      spinner="lines"
      refreshing-icon="ion-loading-c"
      on-refresh="doRefresh()">
    <ion-list
              show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
      </ion-refresher>
      <ion-item ng-repeat="item in items">
        <h2><span>条码:</span>{{item.barCode}}</h2>
        <p><span>品名:</span>{{item.name}}</p>
        <p><span>价格:</span>{{item.price}}</p>
        <p><span>编码:</span>{{item.code}}</p>
        <p><span>规格:</span>{{item.specification}}</p>
        <p><span>箱规:</span>{{item.boxSize}}</p>
        <p><span>保质期:</span>{{item.life}}</p>
        <p><span>原产国:</span>{{item.originCountry}}</p>
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled"
                           ng-click="items.splice($index, 1)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon"
                            on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>

      </ion-item>
    </ion-list>
    <!--上拉更多 ng-if="moreDataCanBeLoaded()"-->
    <ion-infinite-scroll
      spinner="lines"
      ng-if="moreDataCanBeLoaded()"
      on-infinite="loadMore()"
      distance="10%">
    </ion-infinite-scroll>
  </ion-content>
</ion-pane>
</body>
</html>
